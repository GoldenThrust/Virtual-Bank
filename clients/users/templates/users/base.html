{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'home/images/virtualbank.png' %}" type="image/x-icon" />

    <meta charset="UTF-8" />
    <meta http-equiv="content-language" content="en-US" />
    <meta name="author" content="Adeniji Olajide" />
    <meta name="publisher" content="Adeniji Olajide" />
    <meta name="copyright" content="Adeniji Olajide" />
    <meta name="keywords" content="transaction, banking simulation, financial transaction, developer test, test developers, virtual transaction, bank simulator online, simulator bank, planning and presentation, planning development, planning in presentation skills, planning presentation skills, web development bootcamp, computer programming, programmer, plan your presentation" />
    <meta name="description" content="Welcome to the Virtual Bank project! This innovative web application and API were meticulously crafted to serve as a versatile platform for developers seeking to simulate banking transactions. Whether you’re testing e-commerce websites, exploring payment integrations, or developing financial applications, Virtual Bank offers a robust environment for experimentation without the need for real bank APIs." />
    <meta name="page-type" content="banking simulation," />
    <meta name="audience" content="Everyone" />
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" />
    <meta property="og:description" content="Welcome to the Virtual Bank project! This innovative web application and API were meticulously crafted to serve as a versatile platform for developers seeking to simulate banking transactions. Whether you’re testing e-commerce websites, exploring payment integrations, or developing financial applications, Virtual Bank offers a robust environment for experimentation without the need for real bank APIs." />

    <meta property="og:image" content="{% static 'home/images/banner.jpg' %}" />
    <meta property="og:type" content="E-learning" />
    <meta property="og:site_name" content="Virtual Bank" />
    <meta property="og:locale" content="en-US" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{% static 'home/images/banner.jpg' %}" />
    <meta name="twitter:description" content="Welcome to the Virtual Bank project! This innovative web application and API were meticulously crafted to serve as a versatile platform for developers seeking to simulate banking transactions. Whether you’re testing e-commerce websites, exploring payment integrations, or developing financial applications, Virtual Bank offers a robust environment for experimentation without the need for real bank APIs." />
    <meta itemprop="description" content="Welcome to the Virtual Bank project! This innovative web application and API were meticulously crafted to serve as a versatile platform for developers seeking to simulate banking transactions. Whether you’re testing e-commerce websites, exploring payment integrations, or developing financial applications, Virtual Bank offers a robust environment for experimentation without the need for real bank APIs." />
    <meta name="twitter:site" content="@Goldenthrust3" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://virtualbank.tech/{{ request.resolver_match.route }}" />
    <meta itemprop="url" content="https://virtualbank.tech/{{ request.resolver_match.route }}" />
    <meta name="twitter:domain" content="virtualbank.tech" />
    <meta name="twitter:url" content="https://virtualbank.tech/{{ request.resolver_match.route }}" />

    {% if title %}
      <meta name="twitter:title" content="Virtual Bank - {{ title }}" />
      <meta itemprop="title" content="Virtual Bank - {{ title }}" />
      <meta property="og:title" content="Virtual Bank - {{ title }}" />
      <title>Virtual Bank - {{ title }}</title>
    {% else %}
      <title>Virtual Bank</title>
    {% endif %}

    <!-- load font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="{% static 'users/styles/main.css' %}" />

    <link rel="stylesheet" href="{% static 'users/styles/body.css' %}" />
    <link rel="stylesheet" href="{% static 'users/styles/footer.css' %}" />
